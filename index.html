


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <!-- Netflix Logo Animation -->
    <div class="netflix">
        <div class="n-1"></div>
        <div class="n-3"></div>
        <div class="n-2">
            <div class="filler"></div>
        </div>
    </div>

    <!-- Who's Watching Page (Initially hidden) -->
    <div class="whos-watching hidden"> <!-- Add 'hidden' class to hide initially -->
        <h1>Who's watching?</h1>
        <div id="profile-section">
            <a href="#">
                <img src="NFIcon1.jpg" class="profile-pic" alt="Ryan's profile picture">
                <span>Ryan</span>
            </a>
            <a href="#">
                <img src="NFIcon2.jpg" class="profile-pic" alt="Liza's profile picture">
                <span>Liza</span>
            </a>
            <a href="#">
                <img src="NFIcon3.jpg" class="profile-pic" alt="Kat's profile picture">
                <span>Kat</span>
            </a>
        </div>
    </div>


</body>
</html>
