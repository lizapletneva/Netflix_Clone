


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
    <script src = "script.js" defer></script>
</head>

<body>
    <!-- Netflix Logo Animation -->
    <div class="netflix">
        <div class="n-1"></div>
        <div class="n-3"></div>
        <div class="n-2">
            <div class="filler"></div>
        </div>
    </div>


    <!-- Who's Watching Page (Initially hidden) -->
    <div class="whos-watching hidden">
        <h1>Who's watching?</h1>

        <div id="profile-section">
            <a href="#" class="profile-link" data-profile="Ryan">
                <img src="NFIcon1.jpg" class="profile-pic" alt="Ryan's profile picture">
                <span>Ryan</span>
                <div class="loading-spinner hidden"></div>
            </a>

            <a href="#" class="profile-link" data-profile="Liza">
                <img src="NFIcon2.jpg" class="profile-pic" alt="Liza's profile picture">
                <span>Liza</span>
                <div class="loading-spinner hidden"></div>
            </a>

            <a href="#" class="profile-link" data-profile="Kat">
                <img src="NFIcon3.jpg" class="profile-pic" alt="Kat's profile picture">
                <span>Kat</span>
                <div class="loading-spinner hidden"></div>
            </a>

        </div>
    </div>


    <!-- Pages for each user (Initially hidden) -->

    <!--Ryan Page-->
    <div id="ryan-page" class="personal-page hidden">

        <div class = "WelcomeRyan">
            <h1 id="previewTextR">Welcome Ryan!</h1>
            <img id="previewImageR" src="filler.jpg" alt="Preview Image">
        </div>

        <!--Movie Label-->
        <div class = "MovieTitle">
            <h1>Movies</h1>
        </div>

         <!--Movie Selection-->
         <div class = "RyanMovies">
            <img src="Interstellar.jpeg" class="RM" alt="Interstellar"
            data-preview-imgR="InterstellarFiller.png"
            data-preview-textR="Interstellar">

            <img src="Happyness.jpg" class="RM" alt="The Pursuit of Happyness"
            data-preview-imgR="HappyFiller.jpg"
            data-preview-textR="The Pursuit of Happyness">

            <img src="Shutter.jpeg" class="RM" alt="Shutter Island"
            data-preview-imgR="shutterfiller.jpeg"
            data-preview-textR="Shutter Island">

            <img src="gift.jpg" class="RM" alt="The Gift"
            data-preview-imgR="thegiftfiller.jpg"
            data-preview-textR="The Gift">

            <img src="avatar.jpg" class="RM" alt="Avatar"
            data-preview-imgR="avatarfiller.jpg"
            data-preview-textR="Avatar">

            <img src="titanic.jpg" class="RM" alt="Titanic"
            data-preview-imgR= "titanicfiller.jpg"
            data-preview-textR="Titanic">

            <img src="beautiful.jpg" class="RM" alt="A Beautiful Mind"
            data-preview-imgR="mindfiller.webp"
            data-preview-textR="A Beautiful Mind">

            <img src="network.jpg" class="RM" alt="The Social Network"
            data-preview-imgR="netwrokfiller.jpg"
            data-preview-textR="The Social Network">
        </div>

        <!-- TV Label-->
        <div class = "TVTitle">
            <h1>TV shows</h1>
        </div>

         <!-- TV Selection-->
         <div class = "RyanTV">
            <img src="suits.jpg" class="RTV" alt="Suits"
            data-preview-imgR="suitfiller.webp"
            data-preview-textR="Suits">

            <img src="Greys.jpg" class="RTV" alt="Grey's Anatomy"
            data-preview-imgR="greysfiller.jpg"
            data-preview-textR="Grey's Anatomy">

            <img src="robot.jpg" class="RTV" alt="Mr. Robot"
            data-preview-imgR="robotfiller.webp"
            data-preview-textR="Mr.Robot">

            <img src="blacklist.jpg" class="RTV" alt="Blacklist"
            data-preview-imgR="blacklistfiller.webp"
            data-preview-textR="Blacklist">

            <img src="mirror.jpg" class="RTV" alt="Black Mirror"
            data-preview-imgR="mirrorfiller.avif"
            data-preview-textR="Black Mirror">

            <img src="gossip.jpg" class="RTV" alt="Gossip Girl"
            data-preview-imgR="gossipfiller.jpg"
            data-preview-textR="Gossip Girl">

            <img src="sopranos.jpg" class="RTV" alt="Sopranos"
            data-preview-imgR="sopranosfiller.webp"
            data-preview-textR="Sopranos">

            <img src="valley.jpg" class="RTV" alt="Silicon Valley"
            data-preview-imgR="valleyfiller.jpg"
            data-preview-textR="Silicon Valley">
        </div>

       <!-- Watch List Label-->
        <div class = "WatchListTitle">
        <h1>Watch List</h1>
     </div>

    <!--Watch List Selection-->
    <div class = "RyanWatch">
        <img src="" class="" alt="">
        <img src="" class="" alt="">
        <img src="" class="" alt="">
    </div>

</div> <!--End of Ryan Page-->
